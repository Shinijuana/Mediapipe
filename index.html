<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hand Tracking con MediaPipe</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: black; overflow: hidden; }
        video, canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: contain; /* Assicurati che l'immagine si adatti senza tagli */
            transform: scaleX(-1); /* Inverte l'immagine per emulare la fotocamera frontale */
        }
        canvas {
            pointer-events: none; /* Evita interazioni con il canvas */
        }
    </style>
</head>
<body>
    <video id="video" autoplay playsinline></video>
    <canvas id="output"></canvas>
    <script>
        const videoElement = document.getElementById('video');
        const canvasElement = document.getElementById('output');
        const canvasCtx = canvasElement.getContext('2d');

        // ðŸ“Œ Funzione per ottenere la risoluzione adattiva
        function getResponsiveResolution() {
            const width = window.innerWidth;
            const height = window.innerHeight;

            // In base all'orientamento del dispositivo, cambiamo la risoluzione
            if (window.orientation === 90 || window.orientation === -90) {
                // ModalitÃ  orizzontale (16:9)
                return { width: height, height: width };
            } else {
                // ModalitÃ  verticale (9:16)
                return { width: width, height: height };
            }
        }

        // ðŸ“Œ Imposta la fotocamera con risoluzione responsiva
        async function startCamera() {
            const { width, height } = getResponsiveResolution();  // Otteniamo la risoluzione in base all'orientamento

            let constraints = {
                video: {
                    width: { ideal: width },
                    height: { ideal: height },
                    facingMode: { ideal: "environment" } // Preferisce la fotocamera posteriore
                }
            };

            try {
                let stream = await navigator.mediaDevices.getUserMedia(constraints);
                videoElement.srcObject = stream;
                videoElement.onloadedmetadata = () => {
                    videoElement.play();
                    adjustCanvasSize(width, height);
                };
            } catch (err) {
                console.error("Errore accesso webcam:", err);
            }
        }

        // ðŸ“Œ Adatta il canvas alle dimensioni dello schermo
        function adjustCanvasSize(width, height) {
            canvasElement.width = width;
            canvasElement.height = height;
        }

        // ðŸ“Œ Configura MediaPipe Hands
        const hands = new Hands({
            locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands@latest/${file}`
        });

        hands.setOptions({
            maxNumHands: 2,
            modelComplexity: 1, // MediaPipe non complesso per prestazioni migliori
            minDetectionConfidence: 0.5,
            minTrackingConfidence: 0.5
        });

        // ðŸ“Œ Usa il video come input per MediaPipe
        const camera = new Camera(videoElement, {
            onFrame: async () => {
                await hands.send({ image: videoElement });
            },
            width: window.innerWidth,
            height: window.innerHeight
        });
        camera.start();

        // ðŸ“Œ Disegna le mani in modo allineato
        hands.onResults((results) => {
            canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
            
            if (results.multiHandLandmarks) {
                for (const landmarks of results.multiHandLandmarks) {
                    drawConnectors(canvasCtx, landmarks, HAND_CONNECTIONS, { color: '#00FF00', lineWidth: 1 });
                    drawLandmarks(canvasCtx, landmarks, { color: '#FF0000', radius: 5 });
                }
            }
        });

        // ðŸ“Œ Avvia la fotocamera
        startCamera();

        // ðŸ“Œ Gestisci il ridimensionamento dello schermo in tempo reale
        window.addEventListener('resize', () => {
            const { width, height } = getResponsiveResolution();
            adjustCanvasSize(width, height);
        });

        // ðŸ“Œ Gestisci l'orientamento del dispositivo per regolare correttamente la fotocamera e il canvas
        window.addEventListener('orientationchange', () => {
            const { width, height } = getResponsiveResolution();
            adjustCanvasSize(width, height);
            startCamera();  // Rilancia la fotocamera per aggiornare la risoluzione
        });
    </script>
</body>
</html>
