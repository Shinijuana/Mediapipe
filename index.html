<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracking Mani con MediaPipe</title>

    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils"></script>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: black; overflow: hidden; display: flex; justify-content: center; align-items: center; height: 100vh; flex-direction: column; }
        video, canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: contain; /* Cambiato da 'cover' a 'contain' */
            transform: scaleX(-1); /* Inverte l'immagine per emulare una fotocamera frontale */
        }
        canvas {
            pointer-events: none; /* Evita interazioni con il canvas */
        }
        button {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background-color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>

    <video id="video" autoplay playsinline></video>
    <canvas id="output"></canvas>
    <button id="toggleCameraBtn">Cambia Fotocamera</button>

    <script src="script.js"></script>
</body>
</html>
