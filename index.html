<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hand Tracking con MediaPipe</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: black; overflow: hidden; }
        video, canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: contain;
            transform: scaleX(-1); /* Inverte l'immagine per emulare una fotocamera frontale */
        }
        canvas {
            pointer-events: none; /* Evita interazioni con il canvas */
        }
    </style>
</head>
<body>
    <video id="video" autoplay playsinline></video>
    <canvas id="output"></canvas>
    <script>
        const videoElement = document.getElementById('video');
        const canvasElement = document.getElementById('output');
        const canvasCtx = canvasElement.getContext('2d');

        // ðŸ“Œ Funzione per ottenere la risoluzione in base alle dimensioni dello schermo
        function getResponsiveResolution() {
            const width = window.innerWidth;
            const height = window.innerHeight;
            const aspectRatio = 16 / 9; // Rapporto 16:9

            let newWidth = width;
            let newHeight = width / aspectRatio;

            if (newHeight > height) {
                newHeight = height;
                newWidth = height * aspectRatio;
            }

            return { width: newWidth, height: newHeight };
        }

        // ðŸ“Œ Imposta la fotocamera con risoluzione responsiva
        async function startCamera() {
            const { width, height } = getResponsiveResolution();

            let constraints = {
                video: {
                    width: { ideal: width },
                    height: { ideal: height },
                    facingMode: { ideal: "environment" } // Preferisce la fotocamera posteriore
                }
            };

            try {
                let stream = await navigator.mediaDevices.getUserMedia(constraints);
                videoElement.srcObject = stream;
                videoElement.onloadedmetadata = () => {
                    videoElement.play();
                    adjustCanvasSize(width, height);
                };
            } catch (err) {
                console.error("Errore accesso webcam:", err);
            }
        }

        // ðŸ“Œ Adatta il canvas alle dimensioni dello schermo
        function adjustCanvasSize(width, height) {
            canvasElement.width = width;
            canvasElement.height = height;
        }

        // ðŸ“Œ Configura MediaPipe Hands
        const hands = new Hands({
            locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands@latest/${file}`
        });

        hands.setOptions({
            maxNumHands: 2,
            modelComplexity: 1, // Ripristinato a 1 per maggiore precisione
            minDetectionConfidence: 0.5,
            minTrackingConfidence: 0.5
        });

        // ðŸ“Œ Usa il video come input per MediaPipe
        const camera = new Camera(videoElement, {
            onFrame: async () => {
                await hands.send({ image: videoElement });
            },
            width: window.innerWidth,  // Si adatta alla larghezza dinamica
            height: window.innerHeight, // Si adatta all'altezza dinamica
        });
        camera.start();

        // ðŸ“Œ Disegna le mani in modo allineato
        hands.onResults((results) => {
            canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
            
            if (results.multiHandLandmarks) {
                for (const landmarks of results.multiHandLandmarks) {
                    // Disegna i connettori tra i punti della mano
                    drawConnectors(canvasCtx, landmarks, HAND_CONNECTIONS, { color: '#00FF00', lineWidth: 1 });
                    // Disegna i punti delle mani
                    drawLandmarks(canvasCtx, landmarks, { color: '#FF0000', radius: 5 });
                }
            }
        });

        // ðŸ“Œ Avvia la fotocamera
        startCamera();

        // ðŸ“Œ Gestisci il ridimensionamento dello schermo in tempo reale
        window.addEventListener('resize', () => {
            const { width, height } = getResponsiveResolution();
            adjustCanvasSize(width, height);
        });
    </script>
</body>
</html>
